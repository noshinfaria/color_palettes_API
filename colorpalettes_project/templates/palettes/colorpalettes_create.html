{% extends 'base.html' %}

{% block title %}ColorPalettes{% endblock %}

{% block content %}
<h2>Color Palettes</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="dominant_colors">Dominant Colors (comma-separated hex values):</label>
        <input type="text" id="dominant_colors" name="dominant_colors"><br>

        <label for="accent_colors">Accent Colors (comma-separated hex values):</label>
        <input type="text" id="accent_colors" name="accent_colors"><br>

        <label for="is_public">Is Public:</label>
        <input type="checkbox" id="is_public" name="is_public"><br>

        <button type="submit">Create Palette</button>
    </form>


{% endblock %}
